<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link href="fancy.css" rel="alternate stylesheet" title="Fancy" />
</head>

<body>
  <h1>Search for a song</h1>
  <form name="searchForm" onsubmit="search(); return false">
    <input name="term" placeholder="What song are you looking for?">
    <button type="submit">Search</button>
    <p>
      Search in (filter search):
      <select name="searchType">
        <option value="all">All the information about songs</option>
        <option value="artist">Artist Name</option>
        <option value="album">Album Name</option>
        <option value="title">Song Name</option>
      </select>
    </p>
  </form>
  <article class="searchResults">
    Search for a song.
  </article>
  <script src="main.js"></script>
</body>

</html>
