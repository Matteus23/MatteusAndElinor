<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="music">
  <h1>Search for a song</h1>
  <form name="searchForm" onsubmit="search(); return false">
    <input name="term" placeholder="What song are you looking for?">
    <button type="submit">Search</button>
    <p>
      Filter my search:
      <select name="searchType">
        <option value="all">All of the songs</option>
        <option value="artist">Artist</option>
        <option value="album">Album</option>
        <option value="title">Song</option>
      </select>
    </p>
  </form>
  <article class="searchResults">
    
  </article>
  <script src="music.js"></script>

  <footer>
    <p>Designed by: Matteus and Elinor</p>
  </footer>
  
</body>

</html>
