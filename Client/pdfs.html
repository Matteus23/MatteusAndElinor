<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="pdfs">
  <h1>Search for a PDF</h1>
  <form name="searchForm" onsubmit="search(); return false">
    <input name="term" placeholder="What PDF are you looking for?">
    <button type="submit">Search</button>
    <p>
      Filter my search:
      <select name="searchType">
        <option value="all">All of the PDFs</option>
        <option value="Author">Author</option>
        <option value="Creator">Creator</option>
      </select>
    </p>
  </form>
  <article class="searchResults">
    
  </article>
  <script src="pdfs.js"></script>

  <footer>
    <p>Designed by: Matteus and Elinor</p>
  </footer>
  
</body>

</html>
